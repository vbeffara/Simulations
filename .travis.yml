
language: cpp
compiler: gcc
dist: trusty

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qy gcc-7 g++-7 ninja-build fluid libboost-all-dev libcln-dev libfftw3-dev
  - sudo apt-get install -qy libfltk1.3-dev libfplll-dev libgsl0-dev libmpfr-dev libpng++-dev
  - sudo apt-get install -qy libxinerama-dev libyaml-cpp-dev libeigen3-dev

script:
  - mkdir -p build/cov
  - cd build
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake .. -G Ninja -DCOV=1
  - ninja
  - cd ..
