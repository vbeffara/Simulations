
language: cpp
compiler: gcc
dist: trusty

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qy gcc-6 g++-6 ninja-build fluid libboost-all-dev libcln-dev libfftw3-dev
  - sudo apt-get install -qy libfltk1.3-dev libfplll-dev libgsl-dev libmpfr-dev libpng++-dev
  - sudo apt-get install -qy libxinerama-dev libyaml-cpp-dev

script:
  - mkdir -p build/cov
  - cd build
  - cmake .. -G Ninja -DCOV=1
  - ninja
  - cd ..
