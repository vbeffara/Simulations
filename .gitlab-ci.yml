image: vbeffara/simulations

cmake:
  stage: build
  script:
    - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
    - conan remote add vb https://api.bintray.com/conan/vbeffara/misc
    - mkdir -p build/cov
    - cd build
    - conan install .. --build missing -s compiler.libcxx=libstdc++11
    - cmake .. -G Ninja -DCOV=1
    - ninja
  artifacts:
    paths:
      - build/

unittests:
  stage: test
  script:
    - Xvfb :4 &
    - export DISPLAY=:4
    - lcov -z -d build
    - export LD_LIBRARY_PATH=./build/lib
    - ./build/tests/doctest
    - lcov -c -d build -d libvb -o build/cov/cov.info --no-external -q
    - codecov -t $CODECOV_TOKEN
    - coveralls-lcov -t $COVERALLS_TOKEN build/cov/cov.info
