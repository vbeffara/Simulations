image: ubuntu:bionic

before_script:
  - apt-get update
  - apt-get install -y python-pip cmake gcc-7 g++-7 ninja-build git
  - apt-get install -y libcairo2-dev libfplll-dev libgmp-dev libmpfr-dev libgl1-mesa-dev
  - apt-get install -y libcln-dev libgsl-dev libeigen3-dev
  - apt-get install -y lcov python-pip ruby xvfb
  - apt-get install -y libglu1-mesa-dev xorg-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

cmake:
  stage: build
  script:
    - pip install conan
    - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
    - conan remote add vb https://api.bintray.com/conan/vbeffara/misc
    - mkdir -p build/cov
    - cd build
    - conan install .. --build missing -s compiler.libcxx=libstdc++11
    - cmake .. -G Ninja -DCOV=1
    - ninja
  artifacts:
    paths:
      - build/

unittests:
  stage: test
  script:
    - gem install coveralls-lcov
    - pip install codecov
    - Xvfb :4 &
    - export DISPLAY=:4
    - lcov -z -d build
    - export LD_LIBRARY_PATH=./build/lib
    - ./build/tests/doctest
    - lcov -c -d build -d libvb -o build/cov/cov.info --no-external -q
    - codecov -t $CODECOV_TOKEN
    - coveralls-lcov -t $COVERALLS_TOKEN build/cov/cov.info
